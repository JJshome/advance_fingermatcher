<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="installBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="terminalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal background -->
  <rect width="600" height="200" fill="url(#installBg)" rx="10"/>
  
  <!-- Terminal top bar -->
  <rect width="600" height="30" fill="#1e1e1e" rx="10 10 0 0"/>
  
  <!-- Terminal controls -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="300" y="20" font-family="Monaco, Consolas, monospace" font-size="12" text-anchor="middle" fill="#ccc">
    Terminal - Installation Guide
  </text>
  
  <!-- Terminal content -->
  <g transform="translate(20, 50)">
    <!-- Prompt -->
    <text x="0" y="20" font-family="Monaco, Consolas, monospace" font-size="14" fill="#4CAF50" font-weight="bold">
      $
    </text>
    
    <!-- Command 1 with typing animation -->
    <text x="20" y="20" font-family="Monaco, Consolas, monospace" font-size="14" fill="#fff">
      <animate attributeName="textLength" values="0;300" dur="2s" fill="freeze"/>
      git clone https://github.com/JJshome/advance_fingermatcher.git
    </text>
    
    <!-- Output 1 -->
    <text x="0" y="40" font-family="Monaco, Consolas, monospace" font-size="12" fill="#888" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
      Cloning into 'advance_fingermatcher'...
    </text>
    
    <!-- Progress bar -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
      <rect x="0" y="50" width="400" height="4" fill="#333" rx="2"/>
      <rect x="0" y="50" width="0" height="4" fill="#4CAF50" rx="2">
        <animate attributeName="width" values="0;400" dur="3s" begin="2.5s" fill="freeze"/>
      </rect>
    </g>
    
    <!-- Completion message -->
    <text x="0" y="70" font-family="Monaco, Consolas, monospace" font-size="12" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.5s" fill="freeze"/>
      ✓ Repository cloned successfully
    </text>
    
    <!-- Prompt 2 -->
    <text x="0" y="95" font-family="Monaco, Consolas, monospace" font-size="14" fill="#4CAF50" font-weight="bold" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="6s" fill="freeze"/>
      $
    </text>
    
    <!-- Command 2 -->
    <text x="20" y="95" font-family="Monaco, Consolas, monospace" font-size="14" fill="#fff" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="6s" fill="freeze"/>
      <animate attributeName="textLength" values="0;200" dur="1.5s" begin="6.5s" fill="freeze"/>
      cd advance_fingermatcher && pip install -e .
    </text>
    
    <!-- Installation progress -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8s" fill="freeze"/>
      <text x="0" y="115" font-family="Monaco, Consolas, monospace" font-size="12" fill="#888">
        Installing dependencies...
      </text>
      
      <!-- Spinning loader -->
      <g transform="translate(200, 110)">
        <circle cx="0" cy="0" r="8" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5">
          <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1s" begin="8s" repeatCount="3"/>
        </circle>
      </g>
    </g>
    
    <!-- Final success message -->
    <text x="0" y="135" font-family="Monaco, Consolas, monospace" font-size="12" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11s" fill="freeze"/>
      ✓ Installation completed successfully!
    </text>
    
    <!-- Ready prompt -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11.5s" fill="freeze"/>
      <text x="0" y="155" font-family="Monaco, Consolas, monospace" font-size="14" fill="#4CAF50" font-weight="bold">
        $
      </text>
      <text x="20" y="155" font-family="Monaco, Consolas, monospace" font-size="14" fill="#fff">
        python -c "import advance_fingermatcher; print('Ready to match!')"
      </text>
    </g>
  </g>
  
  <!-- Side decorations -->
  <g transform="translate(480, 60)">
    <!-- Python logo representation -->
    <circle cx="30" cy="20" r="15" fill="#3776ab" opacity="0.7"/>
    <circle cx="30" cy="20" r="10" fill="#ffd43b" opacity="0.8"/>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff" font-weight="bold">Py</text>
    
    <!-- Git logo representation -->
    <rect x="20" y="45" width="20" height="15" rx="3" fill="#f05032" opacity="0.7"/>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff" font-weight="bold">git</text>
    
    <!-- Package icon -->
    <rect x="20" y="70" width="20" height="15" rx="3" fill="#FF6B35" opacity="0.7"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff" font-weight="bold">pkg</text>
  </g>
</svg>